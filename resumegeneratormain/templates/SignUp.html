    <html>
    <head>
			{% load staticfiles %}
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static "resumegeneratormain/css/bootstrap.min.css" %}" rel="stylesheet">
        <script src="//use.edgefonts.net/montserrat.js"></script>
        <script src="//use.edgefonts.net/anonymous-pro:n4,i4,n7,i7.js"></script>

        <script>
            function register() {
                    if (user.value=='' || pass.value=='')
                    {
                        window.alert('Username or Password is empty');
                        return false;
                    }

                    else
                    {
                        return true;
                    }
            }
        </script>

    </head>
    <body>

        <div class = "icon">
            <img src = "{% static "resumegeneratormain/images/icon.png" %}"  width = "77px" height= "107px">
            <br>
            <h1>Account Sign Up</h1>
            <br>
        </div>


        <div class = "logIn">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="input-group col-md-4">
                    <span class="input-group-addon" id="basic-addon1">E-mail: </span>
                    <input type="text" class="form-control" id = "user" aria-describedby="basic-addon1">
                </div>
            <div class="col-md-4"></div>
            <br>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="input-group col-md-4">
                        <span class="input-group-addon" id="basic-addon1">Password: </span>
                        <input type="password" class="form-control" id = "pass" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="col-md-3"></div>
                    <div class="col-md-2">
                        <a href = "{% url "index" %}" id = "login" class="btn btn-1 btn-1a"><span class="glyphicon glyphicon-arrow-left"aria-hidden="true"></span> Back</a>
                    </div>

                    <div class="col-md-3">
                        <a href = "{% url "form" %}" id = "login" class="btn btn-1 btn-1a" onClick = "return check();">Register Account</a>
                    </div>
                </div>
            </div>
        </div>


        <script src="{% static "resumegeneratormain/js/jquery.min.js" %}"></script>
        <script src="{% static "resumegeneratormain/js/bootstrap.min.js" %}"></script>
        <script src="{% static "resumegeneratormain/js/classie.js" %}"></script>

    </body>
</html>
