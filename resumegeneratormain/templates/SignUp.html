    <html>
    <head>
			{% load staticfiles %}
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static "resumegeneratormain/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "resumegeneratormain/css/style.css" %}" rel="stylesheet">
         
        <script src="{% static "resumegeneratormain/js/jquery.min.js" %}"></script>
        <script src="{% static "resumegeneratormain/js/bootstrap.min.js" %}"></script>
        <script src="{% static "resumegeneratormain/js/classie.js" %}"></script>

        <script src="//use.edgefonts.net/montserrat.js"></script>
        <script src="//use.edgefonts.net/anonymous-pro:n4,i4,n7,i7.js"></script>

    </head>
    <body>

        <div class = "icon">
            <img src = "{% static "resumegeneratormain/images/icon.png" %}"  width = "77px" height= "107px">
            <br>
            <h1>Account Sign Up</h1>
            <br>
        </div>

				<!-- TODO: For Janz, add mo yung 'name=' for the user reg -->
        <form method="POST" action="/register_account/">
          {% csrf_token %}
        <div class = "logIn">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="input-group col-md-4">
                  <span class="input-group-addon" id="basic-addon1">Username: </span>
                  <input type="text" class="form-control" id = "user" aria-describedby="basic-addon1" name="username">
              </div>
              <br>
              <div class="col-md-4"></div>
              <div class="input-group col-md-4">
                  <span class="input-group-addon" id="basic-addon1">First Name: </span>
                  <input type="text" class="form-control" id = "user" aria-describedby="basic-addon1" name="first_name">
              </div>
              <br>
              <div class="col-md-4"></div>
              <div class="input-group col-md-4">
                  <span class="input-group-addon" id="basic-addon1">Middle Initial: </span>
                  <input type="text" class="form-control" id = "user" aria-describedby="basic-addon1" name="middle_init">
              </div>
              <br>
              <div class="col-md-4"></div>
              <div class="input-group col-md-4">
                  <span class="input-group-addon" id="basic-addon1">Last Name: </span>
                  <input type="text" class="form-control" id = "user" aria-describedby="basic-addon1" name="last_name">
              </div>
              <br>
              <div class="col-md-4"></div>
              <div class="input-group col-md-4">
                  <span class="input-group-addon" id="basic-addon1">E-mail: </span>
                  <input type="text" class="form-control" id = "user" aria-describedby="basic-addon1" name="email">
              </div>
              <div class="col-md-4"></div>
              <br>
              <div class="row">
                <div class="col-md-4"></div>
                <div class="input-group col-md-4">
                    <span class="input-group-addon" id="basic-addon1">Password </span>
                    <input type="password" class="form-control" id = "pass" aria-describedby="basic-addon1" name="password">
                </div>
                <br>
                <br>
                <div class="col-md-4"></div>
                <div class="col-md-1">
                    <a href = "{% url "index" %}" id = "login" class="btn btn-1 btn-1a">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Cancel</a>
                </div>
                <div class="">
                  <input id = "login" type="submit" value="Register Account">
                </div>
              </div>
            </div>
        </div>
        </form>

      
    </body>
</html>
