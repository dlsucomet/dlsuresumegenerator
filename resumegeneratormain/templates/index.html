
<html>
    <head>
            {% load staticfiles %}
        <link href = "{% static "resumegeneratormain/css/skeleton.css" %}" rel="stylesheet">
        <link href = "{% static "resumegeneratormain/css/custom.css" %}" rel="stylesheet">
        <link href = "{% static "resumegeneratormain/css/animate.css" %}" rel="stylesheet">

        <style>
            body { 
                background-color: #79A280;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="six columns animated slideInLeft">
                    <img src="{% static "resumegeneratormain/images/whiteego.png" %}" style="height: 130px; width: auto; margin-top: 180px; margin-bottom: 30px;">
                    <hr>
                    <p class="white">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="six columns animated slideInDown">  
                    <div class="flex-container whitebox">
                        <div class="margin-whitebox">
                            <h6 class="bold marginh6">Email</h6>
                            <div id="input_container">
                                <img src="{% static "resumegeneratormain/images/at.png" %}" id="input_img">
                                <input id="at-icon" class="text-line" style="width: inherit;"type="text" placeholder="john_appleseed@apple.com"/>
                            </div>
                            <h6 class="bold marginh6" style="margin-top: 5px;">Password</h6>
                            <div id="input_container">
                                <img src="{% static "resumegeneratormain/images/lock.png" %}" id="input_img">
                                <input id="at-icon" class="text-line" style="width: inherit;"type="password" placeholder="•••••••••"/>
                            </div>

                            <div class="custom-container wide" style="margin-top: 2rem;">
                                    <div class="six columns">
                                        <span style="float: left;">
                                            <input type="checkbox" name="checkbox" id="checkbox_id" value="value">
                                            <label for="checkbox_id" class="small">Remember Me</label>
                                        </span>
                                    </div>
                                    <div class="six columns">
                                        <button style="float: right;">Sign In</button>
                                    </div>
                            </div>
                            <fieldset class="title">
                                <legend>or</legend>
                            </fieldset>
                            <div class="custom-container">
                                <input type="image" src="{% static "resumegeneratormain/images/google-signin.png" %}" alt="Submit" width="50%" height="auto" class="img-border">
                            </div>
                            
                        </div>
                    </div>
                    <div class="flex-container greenbox">
                        <div style="margin-top:8px;">
                            <h6 class="white center medium">Don't have an account? <a class="white bold">Sign up here.</a></h6>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
